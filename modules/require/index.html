<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reqiure.js</title>
    <script data-main="./hello.js" src="./require.js"></script>
</head>
<body>
    <script>
        (function () {
            require.config({
                baseUrl:'/',// 基本路径 
                paths:{
                    // 自定义模块
                    hello:'./hello'
                }
            })  
            require(['hello'],function (ev) {
                ev.fun()
                console.log(ev.msg)
            })  
        })()
    </script>
</body>
</html>
